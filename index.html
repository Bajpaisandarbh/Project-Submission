<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Sign up to Dribbble</title> 
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700&display=swap" rel="stylesheet">  -->
    <style> 
        body, h1, h2, p, a, label, input, button, form { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif; 
        } 
 
        .grid-container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            min-height: 100vh; 
        } 
 
        .image-section { 
            background: #FEE9C1; 
        } 
 
        .image-container { 
            background-size: 90%; 
            background-position: center; 
            background-repeat: no-repeat; 
            min-height: 100vh; 
            position: relative; 
        } 
 
        .image-caption { 
            position: absolute; 
            bottom: 20px; 
            left: 20px; 
            font-size: 14px; 
            font-weight: 400; 
        } 
 
        .form-section { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 50px; 
            background: #ffffff; 
        } 
 
        .form-header { 
            position: fixed;  
            top: 0; 
            right: 0;
            width:1000px; 
        } 
 
        .sign-in-link { 
            font-size: 14px; 
            font-weight: 600; 
            color: #000; 
            text-decoration: none; 
            position: absolute; 
            top: 20px; 
            right: 20px; 
        } 
 
        .form-container { 
            width: 100%; 
            max-width: 400px; 
        } 
 
        .form-title { 
            font-size: 32px; 
            font-weight: 700; 
            color: #000; 
            margin-bottom: 30px; 
        } 
 
        .signup-form { 
            width: 100%; 
        } 
 
        .input-row { 
            display: flex; 
            justify-content: space-between; 
            gap: 10px; 
            margin-bottom: 20px; 
        } 
 
        .input-group { 
            display: flex; 
            flex-direction: column; 
            width: 100%; 
        } 
 
        label { 
            font-size: 20px; 
            font-weight: 700; 
            color: #000; 
            margin-bottom: 10px; 
        } 
 
        input[type="text"], input[type="email"], input[type="password"] { 
            font-size: 16px; 
            padding: 10px; 
            border: 1px solid #333; 
            border-radius: 12px; 
            margin-bottom: 20px;
            width: 100%; 
            box-sizing: border-box;
        } 
        
        input[type="email"] {
            width: calc(100% - 2px); 
        }

        .checkbox-group { 
            display: flex; 
            align-items: center; 
            margin-bottom: 30px; 
        } 
 
        .checkbox-group input[type="checkbox"] { 
            margin-right: 10px; 
        } 
 
        .checkbox-group label { 
            font-size: 16px; 
            font-weight: 100; 
            color: #000; 
        } 
 
        .create-account-btn { 
            width: 100%; 
            padding: 15px 0; 
            font-size: 24px; 
            font-weight: 600; 
            color: #fff; 
            background-color: #E44D4D; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            display: inline-block; 
            text-align: center; 
        } 
 
        .recaptcha-notice { 
            font-size: 14px; 
            font-weight: 600; 
            color: #000; 
            text-align: center; 
            margin-top: 15px; 
        } 
    </style> 
</head> 
<body> 
    <div class="grid-container"> 
        <div class="image-section"> 
             
            <div class="image-container" style="background-image:
url('left.jpg');"> 
                
                <p class="image-caption">Art by Peter Tarka</p> 
            </div> 
            <div class="form-header"> 
                <a href="#" class="sign-in-link">Already a member? <span style="color: blue;">Sign in</span></a> 
            </div> 
        </div> 
        <div class="form-section"> 
            
            <div class="form-container"> 
                <h1 class="form-title">Sign up to Dribbble</h1> 
                <form class="signup-form" onsubmit="return validateForm()"> 
                    <div class="input-row"> 
                        <div class="input-group"> 
                            <label for="name">Name</label> 
                            <input type="text" id="name" placeholder="Section 3" required> 
                        </div> 
                        <div class="input-group"> 
                            <label for="username">Username</label> 
                            <input type="text" id="username" placeholder="Section 4" required> 
                        </div> 
                    </div> 
                    <div class="input-group"> 
                        <label for="email">Email</label> 
                        <input type="email" id="email" placeholder="Section 5" required> 
                    </div> 
                    <div class="input-group"> 
                        <label for="password">Password</label> 
                        <input type="password" id="password" placeholder="Section 6" required> 
                    </div> 
                    <div class="checkbox-group"> 
                        <input type="checkbox" id="terms" required> 
                        <label for="terms">Creating an account means youâ€™re okay with our <span style="color: blue;"> Terms of Service, Privacy Policy,</span> and our default <span style="color: blue;"> Notification Settings. </span> </label> 
                    </div> 
                    <button type="submit" class="create-account-btn"><a href="./Profile.html" id="next-link">Create Account</button> 
                    <p class="recaptcha-notice">This site is protected by reCAPTCHA and the Google Privacy Policy, and Terms of Service apply.</p> 
                </form> 
            </div> 
        </div> 
    </div> 
    
    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const terms = document.getElementById('terms').checked;

            if (name === '' || username === '' || email === '' || password === '' || !terms) {
                alert('Please fill in all fields.');
                return false; 
            }

            return true; 
        }
    </script>
</body> 
</html>
