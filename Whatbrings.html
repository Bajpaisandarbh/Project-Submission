<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Dribble</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="back-arrow"><a href="Profile.html">&lt</a></div>
      <h1 class="logo">Dribble</h1>
      <h2 class="main-title">What brings you to Dribble?</h2>
      <p class="description">
        Select the options that best describe you. Don’t worry, you can explore
        other options later.
      </p>

      <div class="option-container">
        <div class="option" id="designer-option">
          <img src="Design.jpeg" alt="Designer Work" />
          <p>I’m a designer looking to share my work</p>
        </div>
        <div class="option" id="hire-option">
          <img src="Design2.jpeg" alt="Hire Designer" />
          <p>I’m looking to hire a designer</p>
        </div>
        <div class="option" id="inspiration-option">
          <img src="Design3.jpeg" alt="Design Inspiration" />
          <p>I’m looking for design inspiration</p>
        </div>
      </div>
      <p class="last">Anything else ? You can select multiple options</p>
      <button class="finish-btn"><a href="./ContactUs.html">Finish</a></button>
    </div>
  </body>
</html>
